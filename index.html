<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cartes disponibles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  color: #333;
  margin: 0;
}
header {
  background: #222;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 1.4em;
}
#counter {
  text-align: center;
  padding: 10px;
  font-weight: bold;
}
.cards-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
  padding: 10px;
}
.card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 12px;
}
.card-header {
  font-weight: bold;
  margin-bottom: 5px;
}
.card-info {
  font-size: 0.9em;
  line-height: 1.4em;
  margin-bottom: 8px;
}
button.demander {
  background-color: #28a745;
  color: white;
  padding: 8px 14px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 4px;
  font-size: 0.9em;
  width: 100%;
}
button.demander:hover {
  background-color: #218838;
}
@media(min-width:768px){
  .cards-container {
    flex-direction: row;
    flex-wrap: wrap;
  }
  .card {
    width: calc(50% - 20px);
  }
}
</style>
</head>
<body>

<header>Cartes disponibles</header>
<div id="counter">Chargement...</div>

<div class="cards-container" id="cardsContainer"></div>

<script>
const telegramUser = "dolc3vitaa1"; // Pseudo Telegram Ã  inclure
const emailDest = "ton_email@example.com"; // Adresse email de rÃ©ception

fetch('./cards.txt')
  .then(res => res.text())
  .then(text => {
    const rawCards = text.split(/ðŸ’³\s*\+\s*1\s*NEW\s*CARD/).slice(1);
    const cards = rawCards.map(c => parseCard(c.trim())).filter(c => c);
    displayCards(cards);
  })
  .catch(err => console.error("Erreur chargement cards.txt", err));

function parseCard(block) {
  const get = (regex) => (block.match(regex) || [,""])[1].trim();

  return {
    numero: get(/NumÃ©ro de carte\s*:\s*(\d+)/i),
    expiration: get(/Expiration\s*:\s*([0-9/]+)/i),
    cvv: get(/Cryptogramme visuel\s*:\s*(\d+)/i),
    nom: get(/Nom PrÃ©nom\s*:\s*(.+)/i),
    adresse: get(/Adresse\s*:\s*(.+)/i),
    ville: get(/Ville\s*:\s*(.+)/i),
    zip: get(/Zip\s*:\s*(\d+)/i),
    banque: get(/Nom de la banque\s*:\s*(.+)/i),
    niveau: get(/Niveau\s*:\s*(.+)/i),
    base: get(/Base\s*:\s*(.+)/i),
    bin: get(/Bin\s*:\s*#?(\d+)/i)
  };
}

function displayCards(cards) {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";
  cards.forEach(card => {
    const cardEl = document.createElement("div");
    cardEl.className = "card";
    cardEl.innerHTML = `
      <div class="card-header">${card.bin} - ${card.banque}</div>
      <div class="card-info">
        <b>Nom :</b> ${card.nom}<br>
        <b>Adresse :</b> ${card.adresse}, ${card.ville} (${card.zip})<br>
        <b>Carte :</b> ${card.numero} | ${card.expiration} | ${card.cvv}<br>
        <b>Niveau :</b> ${card.niveau}<br>
        <b>Base :</b> ${card.base}
      </div>
      <button class="demander">Demander</button>
    `;
    cardEl.querySelector(".demander").onclick = () => {
      const subject = encodeURIComponent("Demande de carte");
      const body = encodeURIComponent(
`ðŸ’³ Carte demandÃ©e :
BIN : ${card.bin}
Banque : ${card.banque}
Nom : ${card.nom}
Adresse : ${card.adresse}
Ville : ${card.ville}
ZIP : ${card.zip}
Carte : ${card.numero} | ${card.expiration} | ${card.cvv}
Niveau : ${card.niveau}
Base : ${card.base}

Contact Telegram : @${telegramUser}`
      );
      window.location.href = `mailto:${emailDest}?subject=${subject}&body=${body}`;
    };
    container.appendChild(cardEl);
  });
  document.getElementById("counter").innerText = `Cartes disponibles : ${cards.length}`;
}
</script>

</body>
</html>
