<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CC DEMANDE - REZ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 1px solid #eee;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background: #333;
    }
    #formModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #closeModal {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>ðŸ’³ DEMANDE DE CARTE - BARA</header>

<div class="container" id="cardList">
  <!-- Les fausses cartes seront injectÃ©es ici -->
</div>

<div id="formModal">
  <div class="modal-content">
    <span id="closeModal">âœ–</span>
    <h3>Demande de carte</h3>
    <input type="text" id="userInfo" placeholder="Ton pseudo ou nom Telegram">
    <textarea id="reason" rows="3" placeholder="Pourquoi tu veux cette carte ?"></textarea>
    <button class="button" onclick="sendRequest()">Envoyer</button>
  </div>
</div>

<script>
  const modal = document.getElementById('formModal');
  const userInfo = document.getElementById('userInfo');
  const reason = document.getElementById('reason');
  let selectedCard = '';

  function openModal(card) {
    selectedCard = card;
    modal.style.display = 'flex';
  }

  document.getElementById('closeModal').onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = function(e) {
    if (e.target == modal) modal.style.display = 'none';
  };

  function sendRequest() {
    const text = `ðŸ†• Nouvelle demande de CC :\n\nðŸ’³ Carte : ${selectedCard}\nðŸ‘¤ Utilisateur : ${userInfo.value}\nðŸ“© Message : ${reason.value}`;
    fetch(`https://api.telegram.org/bot7207971357:AAH6oUROYKmyKg7NNeIS3fgKIwytMa6H7_8/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: 7709576632,
        text: text,
      }),
    });
    modal.style.display = 'none';
    alert("Demande envoyÃ©e !");
  }

  // Cartes gÃ©nÃ©rÃ©es
  const levels = ["CLASSIC", "GOLD", "BUSINESS", "INFINITE"];
  const banks = ["BNP PARIBAS", "SOCIETE GENERALE", "CIC", "LA BANQUE POSTALE", "CREDIT AGRICOLE"];
  const bins = ["497010", "541123", "453972", "524389", "402917"];
  const zips = ["75001", "13002", "31000", "69006", "06000"];
  const dobs = ["1990-05-22", "1988-11-03", "1996-03-14", "2000-07-09", "1993-12-30"];

  function randomElement(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function generateCard() {
    const bank = randomElement(banks);
    const level = randomElement(levels);
    const bin = randomElement(bins);
    const zip = randomElement(zips);
    const dob = randomElement(dobs);
    const cardInfo = {
      bank,
      level,
      bin,
      zip,
      dob
    };
    return cardInfo;
  }

  function refreshCards() {
    const cardList = document.getElementById('cardList');
    cardList.innerHTML = "";
    for (let i = 0; i < 70; i++) {
      const c = generateCard();
      const html = `
        <div class="card">
          <h3>${c.bank}</h3>
          <p><strong>BIN :</strong> ${c.bin}</p>
          <p><strong>Niveau :</strong> ${c.level}</p>
          <p><strong>ZIP :</strong> ${c.zip}</p>
          <p><strong>DOB :</strong> ${c.dob}</p>
          <button class="button" onclick="openModal('${c.bank} ${c.level} (${c.bin})')">Demander</button>
        </div>
      `;
      cardList.innerHTML += html;
    }
  }

  refreshCards();
  setInterval(refreshCards, 10 * 60 * 1000); // toutes les 10 minutes

</script>
</body>
</html>
