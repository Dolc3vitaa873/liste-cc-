<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cartes disponibles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
  color: #333;
}
header {
  background: #fff;
  padding: 15px;
  text-align: center;
  font-size: 1.5em;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
}
#counter {
  text-align: center;
  font-size: 1.2em;
  margin: 10px 0;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
thead {
  background: #f9f9f9;
}
thead th {
  padding: 10px;
  font-size: 0.85em;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
tbody tr {
  border-bottom: 1px solid #eee;
}
tbody tr:hover {
  background: #f1f1f1;
}
tbody td {
  padding: 8px 10px;
  font-size: 0.85em;
  vertical-align: middle;
}
button.demander {
  background-color: #32cd32;
  color: white;
  padding: 6px 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 4px;
}
button.demander:hover {
  background-color: #28a428;
}
.flag {
  font-size: 1.1em;
  margin-left: 4px;
}
</style>
</head>
<body>

<header>Cartes disponibles</header>
<div id="counter">Cartes disponibles : 0</div>

<table>
<thead>
<tr>
  <th>BIN</th>
  <th>Banque</th>
  <th>DOB</th>
  <th>ZIP</th>
  <th>Base</th>
  <th>Niveau</th>
  <th>Prix</th>
  <th></th>
</tr>
</thead>
<tbody id="cardsTable"></tbody>
</table>

<script>
const telegramUser = "dolc3vitaa1";

fetch('./cards.txt')
  .then(res => res.text())
  .then(text => {
    // DÃ©coupe chaque carte par "ðŸ’³ + 1 NEW CARD"
    const rawCards = text.split(/ðŸ’³\s*\+\s*1\s*NEW\s*CARD/i).slice(1);
    const cards = rawCards.map(c => parseCard(c.trim())).filter(c => c);
    displayCards(cards);
  })
  .catch(err => console.error("Erreur chargement cards.txt", err));

function parseCard(msg) {
  const get = (regex) => (msg.match(regex) || [,""])[1].trim();

  let niveau = get(/Niveau\s*:\s*(.*)/i);
  let prix = getPrice(niveau);

  return {
    bin: get(/Bin\s*:\s*#?(\d+)/i),
    banque: get(/Nom de la banque\s*:\s*(.*)/i),
    dob: get(/Date de naissance\s*:\s*(.*)/i),
    zip: get(/Zip\s*:\s*(\d+)/i),
    base: get(/Base\s*:\s*(.*)/i),
    niveau: niveau,
    prix: prix,
    full: msg
  };
}

function getPrice(niveau) {
  niveau = niveau.toUpperCase();
  if (niveau.includes("CLASSIC")) return "50â‚¬";
  if (niveau.includes("GOLD")) return "70â‚¬";
  if (niveau.includes("BUSINESS")) return "100â‚¬";
  if (niveau.includes("INFINITE")) return "150â‚¬";
  return "-";
}

function displayCards(cards) {
  const table = document.getElementById("cardsTable");
  table.innerHTML = "";
  cards.forEach(card => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${card.bin}</td>
      <td>${card.banque} <span class="flag">ðŸ‡«ðŸ‡·</span></td>
      <td>${card.dob}</td>
      <td>${card.zip}</td>
      <td>${card.base}</td>
      <td>${card.niveau}</td>
      <td>${card.prix}</td>
      <td><button class="demander">Demander</button></td>
    `;
    row.querySelector(".demander").onclick = () => {
      const message = encodeURIComponent(card.full);
      window.open(`https://t.me/${telegramUser}?text=${message}`, "_blank");
    };
    table.appendChild(row);
  });
  document.getElementById("counter").innerText = `Cartes disponibles : ${cards.length}`;
}
</script>

</body>
</html>
