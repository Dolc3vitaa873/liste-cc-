<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARA NO STOP</title>
  <meta http-equiv="refresh" content="600" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f2f7;
    }
    header {
      background-color: #1e1e2f;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    table {
      width: 95%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th {
      background-color: #2c2f48;
      color: white;
      padding: 12px;
    }
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    a.buy-btn {
      background-color: #27ae60;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    a.buy-btn:hover {
      background-color: #219150;
      transform: scale(1.05);
    }
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #27ae60;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
    .cart span {
      font-weight: bold;
    }
    small {
      color: #777;
      font-size: 12px;
    }
    @media (max-width: 600px) {
      table {
        width: 100%;
      }
      th,
      td {
        font-size: 14px;
        padding: 8px;
      }
      .cart {
        font-size: 16px;
      }
      .buy-btn {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <header>BARA NO STOP</header>
  <table id="cards-table">
    <tr>
      <th>BIN</th>
      <th>Banque</th>
      <th>Titulaire</th>
      <th>üìû</th>
      <th>üìß</th>
      <th>DOB</th>
      <th>ZIP</th>
      <th>Base</th>
      <th>Prix</th>
      <th></th>
    </tr>
    <!-- Exemple d'une seule carte -->
    <tr>
      <td>530436</td>
      <td>Soci√©t√© G√©n√©rale üá´üá∑<br /><small>CLASSIC - VISA</small></td>
      <td>Lucas Moreau</td>
      <td>‚úîÔ∏è</td>
      <td>‚úîÔ∏è</td>
      <td>1992</td>
      <td>75001</td>
      <td>#HTOP200<br /><small>09/07/2025</small></td>
      <td>50‚Ç¨</td>
      <td>
        <a
          href="https://buy.stripe.com/5kQcN54yNfDj8vMbfwc3m00"
          target="_blank"
          class="buy-btn"
          >Acheter</a
        >
      </td>
    </tr>
    <!-- Tu peux copier cette structure et modifier les donn√©es pour 70 cartes -->
  </table>

  <div class="cart" onclick="showCart()">
    üõí <span id="cart-count">0</span>
  </div>
  <div
    id="cart-summary"
    style="
      display: none;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    "
  >
    <h3>Votre Panier</h3>
    <div id="cart-items">Aucun article</div>
    <button
      onclick="checkout()"
      style="
        width: 100%;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Commander
    </button>
  </div>

  <script>
    let cart = [];
    let cartCount = 0;

    function addToCart(card) {
      cart.push(card);
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }

    function showCart() {
      const cartSummary = document.getElementById("cart-summary");
      const cartItems = document.getElementById("cart-items");
      if (cartCount > 0) {
        cartSummary.style.display = "block";
        cartItems.innerHTML = cart
          .map((card) => `<p>${card.name} - ${card.price}‚Ç¨</p>`)
          .join("");
      } else {
        cartItems.innerHTML = "Aucun article";
      }
    }

    function checkout() {
      if (cartCount > 0) {
        alert("Commande pass√©e ! Redirection vers Stripe...");
        window.location.href =
          "https://buy.stripe.com/5kQcN54yNfDj8vMbfwc3m00";
      }
    }

    const cards = document.querySelectorAll(".buy-btn");
    cards.forEach((btn, index) => {
      btn.addEventListener("click", (e) => {
        e.preventDefault(); // Pour √©viter la redirection imm√©diate
        const card = {
          name: `Carte ${index + 1}`,
          price: 50,
        };
        addToCart(card);
      });
    });
  </script>
</body>
</html>
