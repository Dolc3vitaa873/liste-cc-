<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARA NO STOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    header {
      background-color: #0a0a0a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
    }
    nav a:hover {
      color: white;
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem 4rem;
      background: linear-gradient(180deg, #0a0a0a 60%, #111);
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #ccc;
    }
    .section {
      padding: 4rem 2rem;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .cc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }
    .cc-card {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      position: relative;
      transition: 0.3s ease;
    }
    .cc-card:hover {
      transform: scale(1.02);
    }
    .cc-card .type {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #f0f0f0;
    }
    .cc-card .price {
      color: #4ade80;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .cc-card .details {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    .cc-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #0a0a0a;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .cc-card button:hover {
      background-color: #ccc;
    }
    footer {
      padding: 2rem;
      background-color: #111;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BARA NO STOP</div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#cartes">Cartes</a>
      <a href="#infos">Infos</a>
    </nav>
  </header>  <section class="hero">
    <h1>Cartes 100% vérifiées</h1>
    <p>Un stock en rotation permanente. Achetez malin. Gagnez gros.</p>
  </section>  <section class="section" id="cartes">
    <h2>Cartes disponibles</h2>
    <div class="cc-grid" id="ccContainer">
      <!-- Les fausses CC générées dynamiquement ici -->
    </div>
  </section>  <footer>
    &copy; 2025 BARA NO STOP. Tous droits réservés.
  </footer>  <script>
    const levels = {
      'CLASSIC': 50,
      'GOLD': 70,
      'BUSINESS': 100,
      'INFINITE': 150
    };

    const banks = ["Société Générale", "BNP Paribas", "Crédit Agricole", "LCL", "La Banque Postale", "CIC", "Crédit Mutuel", "Boursorama", "Hello Bank!", "Monabanq"];

    function generateBIN(level) {
      const prefix = {
        'CLASSIC': '4972 45',
        'GOLD': '5108 69',
        'BUSINESS': '5285 11',
        'INFINITE': '4585 99'
      }[level];
      return prefix + ' ' + Math.floor(1000 + Math.random()*9000);
    }

    function generateCard() {
      const level = Object.keys(levels)[Math.floor(Math.random() * 4)];
      const bank = banks[Math.floor(Math.random() * banks.length)];
      const bin = generateBIN(level);
      const zip = Math.floor(10000 + Math.random() * 89999);
      const dob = `${String(Math.floor(Math.random() * 28) + 1).padStart(2, '0')}/${String(Math.floor(Math.random() * 12) + 1).padStart(2, '0')}/19${Math.floor(70 + Math.random() * 30)}`;
      const html = `
        <div class="cc-card">
          <div class="type">${bank} - ${level}</div>
          <div class="price">${levels[level]}€</div>
          <div class="details">BIN : ${bin}<br>ZIP : ${zip}<br>DOB : ${dob}</div>
          <button onclick="requestCard('${bank}', '${level}', '${bin}', '${zip}', '${dob}')">Demander</button>
        </div>
      `;
      return html;
    }

    function refreshCards() {
      const container = document.getElementById('ccContainer');
      let cards = container.children.length;
      if (cards >= 70) container.removeChild(container.lastChild);
      container.insertAdjacentHTML('afterbegin', generateCard());
    }

    function requestCard(bank, level, bin, zip, dob) {
      const message = `Nouvelle demande de carte :\nBanque : ${bank}\nNiveau : ${level}\nBIN : ${bin}\nZIP : ${zip}\nDOB : ${dob}`;
      fetch(`https://api.telegram.org/bot7207971357:AAH6oUROYKmyKg7NNeIS3fgKIwytMa6H7_8/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: '7709576632',
          text: message
        })
      });
      alert("Demande envoyée ! Vous serez contacté rapidement.");
    }

    for (let i = 0; i < 70; i++) {
      refreshCards();
    }

    setInterval(refreshCards, 10 * 60 * 1000);
  </script></body>
</html>
