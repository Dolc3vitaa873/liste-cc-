<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cartes disponibles - Cashgen Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #1e1e1e;
  font-family: Arial, sans-serif;
  margin: 0;
  color: #fff;
}
header {
  background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
  padding: 20px;
  text-align: center;
  font-size: 1.5em;
  font-weight: bold;
}
#counter {
  text-align: center;
  font-size: 1.2em;
  margin: 10px 0;
}
table {
  width: 100%;
  border-collapse: collapse;
}
thead {
  background-color: #2c2c2c;
}
thead th {
  padding: 10px;
  font-size: 0.9em;
  text-align: left;
}
tbody tr {
  background-color: #252525;
  border-bottom: 1px solid #333;
}
tbody td {
  padding: 8px 10px;
  font-size: 0.9em;
}
button.demander {
  background-color: #fff;
  color: #000;
  padding: 5px 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
}
button.demander:hover {
  background-color: #ccc;
}
</style>
</head>
<body>

<header>Cartes disponibles</header>
<div id="counter">Cartes disponibles : 0</div>

<table>
<thead>
<tr>
  <th>Banque</th>
  <th>BIN</th>
  <th>Nom</th>
  <th>ZIP</th>
  <th>Expire</th>
  <th>CVV</th>
  <th></th>
</tr>
</thead>
<tbody id="cardsTable"></tbody>
</table>

<script>
// Lien vers ton Telegram perso
const telegramLink = "https://t.me/+7709576632";

// Lire le fichier cards.txt
fetch('cards.txt')
  .then(response => response.text())
  .then(text => {
    const messages = text.split(/\n\s*\n/).filter(m => m.trim() !== "");
    const cards = messages.map(parseMessage);
    displayCards(cards);
  })
  .catch(err => {
    console.error("Erreur de chargement des cartes :", err);
  });

// Analyse un message brut
function parseMessage(msg) {
  const banque = (msg.match(/Nom de la banque\s*:\s*(.*)/) || [,""])[1].trim();
  const bin = (msg.match(/Bin\s*:\s*#?(\d+)/) || [,""])[1].trim();
  const nom = (msg.match(/Nom PrÃ©nom\s*:\s*(.*)/) || [,""])[1].trim();
  const zip = (msg.match(/Zip\s*:\s*(\d+)/) || [,""])[1].trim();
  const exp = (msg.match(/Expiration\s*:\s*(.*)/) || [,""])[1].trim();
  const cvv = (msg.match(/Cryptogramme visuel\s*:\s*(\d+)/) || [,""])[1].trim();
  return { banque, bin, nom, zip, exp, cvv, fullText: msg };
}

// Afficher toutes les cartes dans le tableau
function displayCards(cards) {
  const table = document.getElementById("cardsTable");
  table.innerHTML = "";
  cards.forEach(card => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${card.banque}</td>
      <td>${card.bin}</td>
      <td>${card.nom}</td>
      <td>${card.zip}</td>
      <td>${card.exp}</td>
      <td>${card.cvv}</td>
      <td><button class="demander">Demander</button></td>
    `;
    row.querySelector(".demander").onclick = () => {
      const message = encodeURIComponent(card.fullText);
      window.open(`${telegramLink}?text=${message}`, "_blank");
    };
    table.appendChild(row);
  });
  document.getElementById("counter").innerText = `Cartes disponibles : ${cards.length}`;
}
</script>

</body>
</html>
